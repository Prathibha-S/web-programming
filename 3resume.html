<!doctype html>
<head><title>Resume</title></head>
<body bgcolor="lightblue">
<h3 align="center">RESUME</h3>
<form>
Name: <input type="text" id="name" name="Name"><br>
Age: <input type="text" id="age" name="Age"><br>
<label for="address">
Address: <textarea name="Address" rows="10" cols="25"></textarea><br>
Gender:<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
Date of Birth: <input type="date"><br>
Languages Known:
<input type="checkbox" id="lang1" name="lang1" value="HTML">
<label for="html">HTML</label>
<input type="checkbox" id="lang2" name="lang2" value="JAVASCRIPT">
<label for="javascript">JAVASCRIPT</label>
<input type="checkbox" id="lang3" name="lang3" value="PHP">
<label for="php">PHP</label>
<input type="checkbox" id="lang4" name="lang4" value="JAVA">
<label for="java">JAVA</label><br>
Education Qualifications:
<table border="1" bgcolor="lavender">
<tr><th>Qualification</th>
<th>Year of Passing</th>
<th>Place</th>
</tr>
<tr><td><input type="plustwo" name="plustwo" placeholder="Plus two details"></td>
<td><input type="plustwo" name="plustwo"></td>
<td><input type="plustwo" name="plustwo"></td></tr>
<tr>
<td><input type="degree" name="degree" placeholder="Under Graduation details"></td>
<td><input type="degree" name="degree"></td>
<td><input type="degree" name="degree"></td></tr></table>
Areas Interested:
<select name="interests" id="interest">
<option value="Programming">Programming</option>
<option value="Testing">Testing</option>
<option value="Networking">Networking</option>
<option value="Data Analysis">Data Analysis</option>
</select><br>
Objective:<textarea rows="5" cols"10"></textarea><br>
<input type="button" value="Submit">
</form>
</body></html>
